<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            margin: 2rem 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
        }
        legend {
            font-weight: bold;
        }
        .card-options {
            display: flex;
            gap: 1rem;
        }
        .card-options label {
            display: flex;
            align-items: center;
        }
        .card-options input[type="radio"] {
            margin-right: 0.5rem;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout Order #007 - Billing and Payment</h1>
    </header>

    <main class="container">
        <form action="/submit-checkout" method="post">
            <!-- Billing Information -->
            <fieldset>
                <legend>Billing Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="province">Province:</label>
                    <select id="province" name="province">
                        <option value="">-- Choose province --</option>
                        <option value="NB">New Brunswick</option>
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>
            </fieldset>

            <!-- Payment Information -->
            <fieldset>
                <legend>Payment Information</legend>
                <div class="form-group">
                    <label for="credit-card">Credit Card Number:</label>
                    <input type="text" id="credit-card" name="credit-card" inputmode="numeric" pattern="\d{13,19}" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" inputmode="numeric" pattern="\d{2}/\d{2}" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3,4}" required>
                </div>
            </fieldset>

            <!-- Card Options -->
            <fieldset>
                <legend>Choose Card</legend>
                <div class="card-options">
                    <label>
                        <input type="radio" name="card-type" value="mastercard" checked>
                        MasterCard
                    </label>
                    <label>
                        <input type="radio" name="card-type" value="visa">
                        Visa
                    </label>

                </div>
            </fieldset>

            <button type="submit">Pay now</button>
        </form>
    </main>

    <footer>
        <p>&copy;Copyright HTTP5121, 2024</p>
    </footer>
</body>
</html>
